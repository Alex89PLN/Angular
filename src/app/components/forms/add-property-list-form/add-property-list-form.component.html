<h1 mat-dialog-title>{{data && ("edit" + " " + data.name + "property name") || "Add new property"}}</h1>
<div mat-dialog-content>
  <form (ngSubmit)='submit()'  [formGroup]='form'>
    <mat-form-field>
      <mat-label>Property name</mat-label>
      <input required matInput formControlName='name'>
      <!-- <mat-error *ngIf="form.controls.email.invalid">Invalid Email</mat-error> -->
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close()" color='warn'>No Thanks</button>
  <button type="submit" [disabled]='!form.valid' mat-raised-button (click)="submit()" color='primary'>Save</button>
</div>

<h1 mat-dialog-title>add value for {{data.name}}</h1>
<div mat-dialog-content>
  <form (ngSubmit)='addPropToDummy()' [formGroup]='form'>

    <mat-form-field>
      <mat-label>Property value</mat-label>
      <input required matInput formControlName='value'>
    </mat-form-field>
    <mat-form-field *ngIf='data.direct'>
      <mat-label>Property name</mat-label>
      <input required matInput formControlName='name'>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close()" color='warn'>No Thanks</button>
  <button [disabled]='!form.valid' type="submit" [disabled]='!form.valid' mat-raised-button
    (click)="addPropToDummy()" color='primary'>Save</button>
</div>
